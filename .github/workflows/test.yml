name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-go:
    name: Go Tests (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake jpeg libpng giflib imagemagick nasm

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libjpeg-dev libpng-dev libgif-dev imagemagick nasm

      - name: Setup MSYS2
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-make
            mingw-w64-ucrt-x86_64-libjpeg-turbo
            mingw-w64-ucrt-x86_64-libpng
            mingw-w64-ucrt-x86_64-giflib
            mingw-w64-ucrt-x86_64-libwebp
            mingw-w64-ucrt-x86_64-nasm
            mingw-w64-ucrt-x86_64-imagemagick

      - name: Build C library (Unix/MSYS2)
        if: runner.os != 'Windows'
        run: |
          bash scripts/build-c-library.sh

      - name: Build C library (Windows - MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          bash scripts/build-c-library.sh

      - name: Generate test images (Unix/MSYS2)
        if: runner.os != 'Windows'
        run: |
          bash scripts/generate-test-images.sh

      - name: Generate test images (Windows - MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          bash scripts/generate-test-images.sh

      - name: Run Go tests
        working-directory: golang
        run: |
          go test -v -race -coverprofile=coverage.out .

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-latest'
        with:
          files: golang/coverage.out
          flags: unittests
          name: codecov-umbrella
